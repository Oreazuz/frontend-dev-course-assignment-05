    <link rel="stylesheet" href="./styles/normalize.css">

<body>
    <section>
        <div class="container">
            <div class="container--inner-top box1">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
